<!doctype html>
<html>
  <head>
  <title>This is Zaheer Web page</title>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  </head>

  <body>
    ::before
    <div class="container">
      <header class="header">
      <h1 id="title" class="text-center">Welcome zaheercodecamp.org<h1>
        <p id="description" class="description text-center">Thanks to freecodecamp.org iam able to code</p>

        <form id="survey-form">
          <div class="form-group">
            <label id="name-label" for="name">NAME</label>
          <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required="">
          </div>

          <div class="form-group">
            <label id="email-label" for="email">EMAIL</label>
          <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required="">
          </div>

           <div class="form-group">
            <label id="number-label" for="number">AGE
              <span class="clue">(optional)</span>
            </label>
          <input type="number" name="age" id="number" class="form-control" placeholder="Age" min="10" max="70"required="">
          </div>

          <div class="form-group">
            <select id="dropdown" class="form-control" name="role" required="">
  <p>What do you do in your daily life??</p>
  <option disabled=""selected="" value="">select current role</option>
  <option value="student">student</option>
  <option value="job">Full time job</option>
  <option value="learner">Full time learner</option>
  <option value="preferno">Not mention</option>
  <option value="other">other</option>
              </select>  
            </div>

            <div class="form-group">
                <p>Would like to recommed the freecodecamp to you friend</p>
                <label><input name="user-recommend" value="definitely" type="radio" class="input-radio" checked="">Definitely
                </label>
                <label><input name="user-recommend" value="may be" type="radio" class="input-radio" checked="">May be
                </label>
                <label><input name="user-recommend" value=" no may be" type="radio" class="input-radio" checked=""> No may be
                </label>
            </div>

            <div class="form-group">
                <p>What is the favorite feature of freecodecamp</p>
                <select id="most-like"  class="form-control" name=most-like" required="">
                    <option disabled="" selected="" value="">Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open source">Open Source</option>
                </select>
            </div>
            <div class="form group">
                <p>What would you like to improve in freecodecamp <span  class="clue">(choose what would you like to apply)</span></p>
                <label><input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox">Front-end Projects</label>
                <label><input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox">Back-end Projects</label>
                <label><input name="prefer" value="data-visualization" type="checkbox" class="input-checkbox">Data Visualization</label>
                <label><input name="prefer" value="challenges" type="checkbox" class="input-checkbox">Challenges</label>
                <label><input name="prefer" value="open-source-community" type="checkbox" class="input-checkbox">Open Source Community</label>
                <label><input name="prefer" value="gitter-help-rooms" type="checkbox" class="input-checkbox">Gitter help rooms</label>
                <label><input name="prefer" value="videos" type="checkbox" class="input-checkbox">Videos</label>
                <label><input name="prefer" value="city-meetups" type="checkbox" class="input-checkbox">City Meetups</label>
                <label><input name="prefer" value="wiki" type="checkbox" class="input-checkbox">Wiki</label>
                <label><input name="prefer" value="forum" type="checkbox" class="input-checkbox">Forum</label>
                <label><input name="prefer" value="additional-courses" type="checkbox" class="input-checkbox">Additional Courses</label>
            </div>

            <div class="form-group">
          <p>Any comments or suggestions?</p>
          <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
            </div>
            <div class="forum-group">
          <button type="submit" id="submit" class="submit-button">
            Submit
          </button>
            </div>
        </form>
    </header>
    </div>
  </body>
</html>
